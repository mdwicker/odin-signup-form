<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo-background">
                <div class="logo-image">
                    <img class="logo" src="images/logo.png" alt="The Odin Project logo">
                </div>
                <span class="logo-text">ODIN</span>
            </div>

            <div class="artist-credit">
                Photo by <a href="https://unsplash.com/fr/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
            </div>
        </div>
        
        <div class="content">
            <div class="blurb">
                <p>
                    This is not a real online service! You know you need 
                    something like this in your life to help you realize 
                    your deepest dreams.
                </p>
                <p>
                    Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>

            <form>
                <div class="form-body">
                    <h1>Let's do this!</h1>
                    <div class="input-control-line">
                        <div class="form-control">
                            <label for="first-name">First Name</label>
                            <input
                                id="first-name"
                                name="first-name"
                                type="text">
                        </div>
                        <div class="form-control">
                            <label for="last-name">Last Name</label>
                            <input
                                id="last-name"
                                name="last-name"
                                type="text">
                        </div>
                    </div>
                    <div class="input-control-line">
                        <div class="form-control">
                            <label for="email">Email</label>
                            <input
                                id="email"
                                name="email"
                                type="email">
                        </div>
                        <div class="form-control">
                            <label for="phone-number">Phone Number</label>
                            <input
                                id="phone-number"
                                name="phone-number"
                                type="tel">
                        </div>
                    </div>
                    <div class="input-control-line">
                        <div class="form-control">
                            <label for="password">Password</label>
                            <input
                                id="password"
                                name="password"
                                type="password"
                                pattern="^(?=.*?[0-9])(?=.*?[a-z])(?=.*?[A-Z])(?=.*?[!@#$%^&*]).{8,}$"
                                >
                        </div>
                        <div class="form-control">
                            <label for="confirm-password">Confirm Password</label>
                            <input
                                id="confirm-password"
                                name="confirm-password"
                                type="password"
                                pattern="^(?=.*?[0-9])(?=.*?[a-z])(?=.*?[A-Z])(?=.*?[!@#$%^&*]).{8,}$">
                        </div>
                    </div>
                </div>
                <div class="form-submission">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
